ainly used to store and retrieve data in HTML pages from the same domain.","80f15315f8f80",1,{"style":168,"_key":247,"listItem":238,"markDefs":248,"children":249,"level":245,"_type":155},"aa522445ff9b",[],[250],{"_type":153,"marks":251,"text":252,"_key":253},[],"Local Shared Objects – this is commonly called a “Flash cookie” and is a piece of data that websites which use Adobe Flash may store on a user's computer, typically to support website advertisements and videos.","63fe5c10a2b50",{"_key":255,"listItem":238,"markDefs":256,"children":257,"level":245,"_type":155,"style":168},"23657835d4f7",[],[258],{"_type":153,"marks":259,"text":260,"_key":261},[],"Device fingerprinting – this is a way of identifying a unique device by combining certain attributes of the device, without necessarily having to know the IP address or setting cookies.","4cb2d6802fd50",{"_type":155,"style":168,"_key":263,"listItem":238,"markDefs":264,"children":265,"level":245},"fb085e486a6b",[],[266],{"_type":153,"marks":267,"text":268,"_key":269},[],"Scripts – these are lists of commands executed by programs or scripting engines, which are used to generate Web pages and to automate computer processes.","98b759fcfe190",{"level":245,"_type":155,"style":168,"_key":271,"listItem":238,"markDefs":272,"children":273},"06876c598ee3",[],[274],{"text":275,"_key":276,"_type":153,"marks":277},"Tracking pixels / web beacons – these are small pieces of code loaded when a user visits a website, which can be used to track site visits, user behaviour, ad impressions and other online activities.","4cc0c2defdce0",[],{"listItem":238,"markDefs":279,"children":280,"level":245,"_type":155,"style":168,"_key":285},[],[281],{"_type":153,"marks":282,"text":283,"_key":284},[],"Plugins – these are add-ons for a program that adds functionality to it – for example, a plugin is used to enable you to watch a video on the Site.","ed8777a213410","f3c5040c4582",{"markDefs":287,"children":288,"_type":155,"style":193,"_key":293},[],[28
